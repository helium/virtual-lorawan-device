[package]
name = "virtual-lorawan-device"
version = "0.2.1-alpha.0"
authors = ["lthiery <thiery.louis@gmail.com>"]
edition = "2018"
publish = false

[dependencies]
anyhow = "1"
env_logger = "0"
heapless = "0.7"
hex = "0"
log = "0"
lorawan-encoding = { git = "https://github.com/ivajloip/rust-lorawan.git" }
lorawan-device = { git = "https://github.com/ivajloip/rust-lorawan.git" }
semtech-udp = { version = "0.5", features = ["client"] }
serde = "1"
structopt = "0"
thiserror = "1"
config = {version="0", default-features=false, features=["toml"]}
rand = "0"
prometheus = "0.12.0"
lazy_static = "^1.4"
hyper = { version = "0.14", features = ["full"] }

[dependencies.tokio]
version = "1"
features = ["macros", "sync", "time", "rt-multi-thread", "signal"]
