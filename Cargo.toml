[package]
name = "virtual-lorawan-device"
version = "0.1.2"
authors = ["lthiery <louis@helium.com>"]
edition = "2018"

[dependencies.tokio]
version = "0.2.21"
features = ["tcp", "udp", "rt-threaded", "macros", "sync", "time"]

[dependencies.hyper]
default-features = false
features = ["tcp"]
version = "=0.13.6"

[dependencies.hyper-tls]
version = "0.4.1"

[dependencies]
prometheus = { version = "0.9.0" }
semtech-udp = { version = "0.2.0" }
lorawan-device = { git = "https://github.com/helium/rust-lorawan" }
rand = "0.7.3"
heapless = "0.5.4"
base64 = "*"
structopt = { version = "0.3.2", default-features = false }
serde =  "1"
serde_derive = "1"
serde_json = "1"
hex = "0.4"
bytes = "0.4.12"
chrono = "0.4"
lazy_static = "1.4.0"
helium-console = { git = "https://github.com/helium/helium-console-cli" }
