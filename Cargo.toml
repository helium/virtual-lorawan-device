[package]
name = "virtual-lorawan-device"
version = "0.1.1"
authors = ["lthiery <louis@helium.com>"]
edition = "2018"

[dependencies.tokio]
version = "0.2.21"
features = ["tcp", "udp", "rt-threaded", "macros"]

[dependencies.hyper]
default-features = false
features = ["tcp"]
version = "=0.13.6"

[dependencies.hyper-tls]
version = "0.4.1"

[dependencies]
#semtech-udp = { git = "https://github.com/lthiery/semtech-udp", rev = "6a5470287fa2704f75b90c5fbbbbbc47b11172e7" }
semtech-udp = { path = "../semtech-udp"}

#lorawan-device = { git = "https://github.com/helium/rust-lorawan", rev = "2ebd60c" }
lorawan-device = { path = "../rust-lorawan/device"}
rand = "0.7.3"
heapless = "0.5.4"
base64 = "*"
structopt = { version = "0.3.2", default-features = false }
serde =  "1"
serde_derive = "1"
serde_json = "1"
hex = "0.4"
bytes = "0.4.12"
chrono = "0.4"
lazy_static = "1.4.0"
helium-console = { git = "https://github.com/helium/helium-console-cli" }


[profile.dev]
opt-level = "s"

[profile.release]
debug = true
codegen-units = 1
lto           = true
opt-level     = "s"
